apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: apiserver
spec:
  replicas: {{ .Values.ReplicaCount }}
  template:
    metadata:
      labels:
        name: apiserver
        group: octav
    spec:
      volumes:
        - name: mysql
          secret:
            secretName: mysql
      containers:
        - image: {{ .Values.global.ImageRegistry }}/{{ .Values.global.ProjectID }}/{{ .Values.ImageName }}:{{ .Values.ContainerTag }}
          imagePullPolicy: Always
          name: apiserver
          env:
            - name: CACHE_MAGIC
              value: 2017-03-29
            - name: REDIS_ADDR
              value: redis:6379
            - name: OCTAV_MYSQL_DBNAME
              value: octav
            - name: OCTAV_MYSQL_ADDRESS
              value: mysql:3306
            - name: OCTAV_MYSQL_USERNAME
              value: octav
            - name: OCTAV_MYSQL_PASSWORD_FILE
              value: /mysql/password
            - name: OCTAV_MYSQL_CA_CERT_FILE
              value: /mysql/server-ca.pem
            - name: OCTAV_MYSQL_CLIENT_CERT_FILE
              value: /mysql/client-cert.pem
            - name: OCTAV_MYSQL_CLIENT_KEY_FILE
              value: /mysql/client-key.pem
            - name: OCTAV_TRACE_DB
              value: "1"
            - name: OCTAV_STORAGE_TYPE
              value: GoogleStorage
            - name: GOOGLE_PROJECT_ID
              value: builderscon-1248
            - name: GOOGLE_LOG_ID
              value: apiserver
            - name: GOOGLE_STORAGE_MEDIA_BUCKET
              value: media-builderscon-1248
            - name: GOOGLE_STORAGE_CREDENTIAL_BUCKET
              value: credentials-builderscon-1248
            - name: MAILGUN_DEFAULT_SENDER
              valueFrom:
                secretKeyRef:
                  name: mailgun
                  key: default.sender
            - name: MAILGUN_DOMAIN
              valueFrom:
                secretKeyRef:
                  name: mailgun
                  key: domain
            - name: MAILGUN_PUBLIC_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mailgun
                  key: public.api.key
            - name: MAILGUN_SECRET_API_KEY
              valueFrom:
                secretKeyRef:
                  name: mailgun
                  key: secret.api.key
            - name: TWITTER_OAUTH2_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: twitter
                  key: access.token
            - name: TWITTER_OAUTH1_CONSUMER_KEY
              valueFrom:
                secretKeyRef:
                  name: twitter
                  key: consumer.key
            - name: TWITTER_OAUTH1_CONSUMER_SECRET
              valueFrom:
                secretKeyRef:
                  name: twitter
                  key: consumer.secret
          ports:
            - containerPort: {{ .Values.Port }}
              protocol: TCP
          volumeMounts:
            - name: mysql
              readOnly: true
              mountPath: /mysql